{% extends 'base/index.html' %}

{% block content %}

<div class="container mb-4">
    <div class="row">
        <div class="col-12 col-md-6 my-2">
            <img class="img-thumbnail" src="{{ user_profile.image.image.url }}">
        </div>
        <div class="col-12 col-md-6 my-2">
            <h2>{{user_profile.title}}</h2>
            <div class="row my-3">
                {% for social_profile in social_profiles %}
                <div class="col">
                    <a class="social-link" href="{{ social_profile.link }}" target="_blank">
                        <i class="{{ social_profile.social_type.icon }}"></i>&nbsp;{{ social_profile.name }}
                    </a>
                </div>
                {% endfor %}
            </div>
            <p style="white-space: pre-wrap;">{{user_profile.body}}</p>
        </div>
    </div>
</div>
</div>

{% endblock %}
