<div id="images{{ post.id }}" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        {% for post_image in post.post_images.all %}
        <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
            <img class="d-block w-100" src="{{post_image.image.image.url}}">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#images{{ post.id }}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#images{{ post.id }}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
